{% extends "base_d.html" %}

{% block content %}

<br><hr/>
<h1>All doctors</h1>
<hr/><br>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>Address</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>    
{% for s in showdoctor %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.f_name }}</td>
        <td>{{ s.l_name }}</td>
        <td>{{ s.birthDate }}</td>
        <td>{{ s.address }}</td>
        <td><a href="updatedoctor/{{s.id}}"> Edit </a></td>
        <td><a href="DeleteDoctor/{{s.id}}" style="color:red;" onclick ="return confirm('Are you sure you want to delete this doctor ? ') " > Delete </a></td>
    </tr>
{% endfor %}

</table>
{% endblock  %}
