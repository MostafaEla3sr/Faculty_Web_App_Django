{% extends "base_sub.html" %}

{% block content %}

<br><hr/>
<h1>All subjects</h1>
<hr/><br>


<table>
    <tr>
        <th>ID</th>
        <th>Subject Name</th>
        <th>Subject Hours</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>    
{% for s in showsubject %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.hours }}</td>
        <td><a href="updatesubject/{{s.id}}"> Edit </a></td>
        <td><a href="DeleteSubject/{{s.id}}" style="color:red;" onclick ="return confirm('Are you sure you want to delete this subject ? ') " > Delete </a></td>
    </tr>
{% endfor %}

</table>
{% endblock  %}
